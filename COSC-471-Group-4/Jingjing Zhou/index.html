<!DOCTYPE html>
<html>
    <head>
        <title>Index page</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script type=text/javascript>
            function jump(){
                url= "UserProfile.html?name="+escape(document.getElementById('inputUsername').value);
                location.href=url;
            }
        </script>
    </head>
    <body>
        <input id='inputUsername'><button onClick="jump()">jump to profile page</button>
    </body>
</html>
